<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga Steam ZIP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; }
    #resultado { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Buscador de Archivos Steam</h1>
  <input type="text" id="inputId" placeholder="Introduce el número (ej: 12345)" />
  <button onclick="buscarArchivo()">Buscar y Descargar</button>
  <div id="resultado"></div>

  <script>
    let archivosDisponibles = [];

    // Cargar y procesar files.xml al iniciar la página
    fetch('files.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, 'application/xml');
        const keys = xml.getElementsByTagName('Key');
        for (let i = 0; i < keys.length; i++) {
          archivosDisponibles.push(keys[i].textContent.trim());
        }
      })
      .catch(error => {
        document.getElementById('resultado').textContent = 'Error cargando files.xml';
        console.error(error);
      });

    // Función que se ejecuta al hacer clic en "Buscar y Descargar"
    function buscarArchivo() {
      const id = document.getElementById('inputId').value.trim();
      const archivo = `${id}.zip`;

      if (archivosDisponibles.includes(archivo)) {
        const url = `https://steamdatabase.s3.eu-north-1.amazonaws.com/${archivo}`;
        document.getElementById('resultado').textContent = 'Descargando archivo...';

        // Crear enlace y forzar descarga
        const a = document.createElement('a');
        a.href = url;
        a.download = archivo;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

      } else {
        document.getElementById('resultado').textContent = '❌ Archivo no encontrado.';
      }
    }
  </script>
</body>
</html>
