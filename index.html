<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üî• Manifest Pulse by Angelpro09_Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ffaa00;
      --yellow: #ffdd00;
      --neon: #ff6ec7;
      --bg-dark: #0b0b0b;
      --glass: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #111);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: var(--glass);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 153, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      background: linear-gradient(270deg, red, orange, yellow, lime, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: rgbText 6s ease infinite;
    }

    input {
      padding: 15px;
      font-size: 1rem;
      border: 2px solid var(--orange);
      border-radius: 10px;
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      margin-bottom: 20px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px var(--orange);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 20px var(--yellow);
      border-color: var(--yellow);
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(270deg, var(--yellow), var(--orange), var(--yellow));
      background-size: 400% 400%;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px var(--orange);
      animation: rgbButton 4s ease infinite, pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px var(--yellow);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      color: var(--yellow);
      text-shadow: 0 0 8px var(--orange);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 153, 0, 0.9);
      color: #000;
      padding: 12px 24px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 0 15px var(--orange);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
      user-select: none;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes rgbText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rgbButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px var(--orange); }
      50% { box-shadow: 0 0 30px var(--yellow); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Manifest Pulse</h1>
    <input
      type="number"
      id="numberInput"
      placeholder="Introduce un ID de manifest..."
      autocomplete="off"
    />
    <button id="descargarBtn">üöÄ Descargar Manifest</button>
    <div class="footer">‚ú® Hecho con pasi√≥n por Angelpro09_Dev</div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const toastEl = document.getElementById("toast");

    function mostrarToast(msg, duracion = 3500) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastEl._timeout);
      toastEl._timeout = setTimeout(() => {
        toastEl.classList.remove("show");
      }, duracion);
    }

    let listaArchivos = [];

    async function cargarListaArchivos() {
      try {
        const response = await fetch('https://steamdatabase.s3.eu-north-1.amazonaws.com/');
        if (!response.ok) throw new Error("No se pudo obtener la lista");
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");
        const keys = [...xmlDoc.getElementsByTagName("Key")].map(node => node.textContent);
        return keys;
      } catch (error) {
        mostrarToast("‚ùå Error al cargar lista de archivos");
        console.error("Error al cargar lista de archivos:", error);
        return [];
      }
    }

    async function inicializar() {
      mostrarToast("‚åõ Cargando lista de archivos...");
      listaArchivos = await cargarListaArchivos();
      if (listaArchivos.length > 0) {
        mostrarToast(`‚úÖ Lista cargada (${listaArchivos.length} archivos)`);
      } else {
        mostrarToast("‚ö†Ô∏è No se pudo cargar la lista de archivos");
      }
    }

    function descargarArchivo(nombreArchivo) {
      const url = `https://steamdatabase.s3.eu-north-1.amazonaws.com/${nombreArchivo}`;
      const a = document.createElement("a");
      a.href = url;
      a.download = nombreArchivo;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function descargarZIP() {
      const numero = document.getElementById("numberInput").value.trim();

      if (!numero) {
        mostrarToast("‚ö†Ô∏è Introduce un n√∫mero");
        return;
      }

      if (!/^\d+$/.test(numero)) {
        mostrarToast("‚ö†Ô∏è Solo n√∫meros enteros permitidos");
        return;
      }

      const archivoBuscado = `${numero}.zip`;

      if (!listaArchivos.includes(archivoBuscado)) {
        mostrarToast("‚ùå Archivo no encontrado");
        return;
      }

      mostrarToast("üì¶ Iniciando descarga...");
      descargarArchivo(archivoBuscado);
    }

    document.getElementById("descargarBtn").addEventListener("click", descargarZIP);

    window.addEventListener("load", inicializar);
  </script>
</body>
</html>
