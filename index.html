<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo m√≠nimo de lectura XML</title>
</head>
<body>
  <h1>Archivos disponibles</h1>
  <ul id="fileList"></ul>

  <script>
    fetch('files.xml')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar files.xml');
        return response.text();
      })
      .then(str => {
        // Parsear XML
        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "application/xml");
        
        // Buscar todos los elementos <Key>
        const keys = xml.getElementsByTagName('Key');
        
        const ul = document.getElementById('fileList');
        ul.innerHTML = ''; // limpiar
        
        for(let i = 0; i < keys.length; i++) {
          const li = document.createElement('li');
          li.textContent = keys[i].textContent;
          ul.appendChild(li);
        }
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
