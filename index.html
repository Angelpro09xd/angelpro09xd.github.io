<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Descargar archivo Steam</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #resultado { margin-top: 15px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>Buscar archivo por ID</h1>
  <input type="text" id="inputId" placeholder="Introduce el nÃºmero de ID" />
  <button onclick="buscarYDescargar()">Buscar y Descargar</button>
  <div id="resultado"></div>

  <script>
    function buscarYDescargar() {
      const id = document.getElementById('inputId').value.trim();
      const url = `https://steamdatabase.s3.eu-north-1.amazonaws.com/${id}.zip`;
      const resultado = document.getElementById('resultado');

      // Verificamos si el archivo existe antes de intentar descargar
      fetch(url, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            resultado.textContent = `Descargando archivo ${id}.zip...`;
            window.location.href = url; // Inicia la descarga
          } else {
            resultado.textContent = "Archivo no encontrado.";
          }
        })
        .catch(error => {
          console.error("Error al verificar el archivo:", error);
          resultado.textContent = "Error al verificar el archivo.";
        });
    }
  </script>
</body>
</html>
